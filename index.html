    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Web3 Extension Protection - Enhanced for Mobile -->
    <script>
      // Enhanced Web3 extension blocking for mobile compatibility
      (function() {
        'use strict';
        
        const blockWeb3Extensions = () => {
          try {
            // List of known Web3 extension properties
            const web3Properties = [
              'ethereum', 'web3', 'solana', 'exodus', 'mises', 'phantom', 
              'metamask', 'coinbase', 'trustwallet', 'binance', 'crypto'
            ];
            
            web3Properties.forEach(prop => {
              try {
                delete window[prop];
                Object.defineProperty(window, prop, {
                  value: undefined,
                  writable: false,
                  configurable: false
                });
              } catch (e) {
                // Property might be non-configurable, ignore
              }
            });
            
            // Block Web3 script injections
            const originalAppendChild = Node.prototype.appendChild;
            const originalInsertBefore = Node.prototype.insertBefore;
            
            Node.prototype.appendChild = function(child) {
              if (child.src && (
                child.src.includes('mises') || 
                child.src.includes('web3') || 
                child.src.includes('ethereum') ||
                child.src.includes('metamask') ||
                child.src.includes('wallet')
              )) {
                return child; // Block the script
              }
              return originalAppendChild.call(this, child);
            };
            
            Node.prototype.insertBefore = function(child, before) {
              if (child.src && (
                child.src.includes('mises') || 
                child.src.includes('web3') || 
                child.src.includes('ethereum') ||
                child.src.includes('metamask') ||
                child.src.includes('wallet')
              )) {
                return child; // Block the script
              }
              return originalInsertBefore.call(this, child, before);
            };
            
          } catch (e) {
            // Ignore blocking errors
          }
        };
        
        // Block immediately
        blockWeb3Extensions();
        
        // Block on DOM ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', blockWeb3Extensions);
        }
        
        // Block on window load
        window.addEventListener('load', blockWeb3Extensions);
        
        // Periodic blocking for persistent extensions
        setInterval(blockWeb3Extensions, 1000);
        
      })();
    </script>
    

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
